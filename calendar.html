<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
    <script src="Effx.js"></script>
    <script src="Kalendarz.js"> </script>
    <script src="NoweDane.js"> </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/0f70f11587.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="tools">
        <div class="country-icons">
            <img class="country-img" src="Country Icons/germany.png" onclick="selectLanguage('nl')"> </img>
            <img class="country-img" src="Country Icons/italy.png" onclick="selectLanguage('cs')"> </img>
            <img class="country-img" src="Country Icons/poland.png" onclick="selectLanguage('zh')"> </img>
            <img class="country-img" src="Country Icons/united-states.png" onclick="selectLanguage('en')"> </img>
        </div>
        <div class="date-calc">
            <i class="fa-regular fa-calendar" style="font-size: 15vmin;"></i>
            <h2 class="data-text" id="data-text-id">OBLICZ DATE</h2>
            <br>
            <h3 class="yearmonthday">ROK/MIESIĄC/DZIEŃ</h3>
            <form id="customDateForm">
                <div class="date-calc-container">
                    <div class="date-container">
                        <input type="number" id="year" min="1900" max="2100" required>
                        <input type="number" id="month" min="1" max="12" required>
                        <input type="number" id="day" min="1" max="31" required>
                    </div>
                    <i class="fa-solid fa-arrow-right-long fa-2x"></i>
                    <div class="date-container">
                        <input type="number" id="year1" min="1900" max="2100" required>
                        <input type="number" id="month1" min="1" max="12" required>
                        <input type="number" id="day1" min="1" max="31" required>
                    </div>
                </div>
            </form>
        </div>
        <h1 class="endofschool" id="endofschool">.</h1>
    </div>
    <div class="main">
        <div class="arrow arrow-left"> </div> 
        <div class="daysContainer">
            <div class="days"></div>
        </div>
        <div class="arrow arrow-right"> </div>
    </div>
    <div class="properties">
        <section class="temperature-section">
            <h2 id="temp"></h2>
            <img alt="" class="weather-icon" id="icon">
        </section>
        <h1 class="quote" id="quote"></h1>
        <div class="languages">
            <div class="div-lang" id="1">
                <img class="country-img-lang" src="Country Icons/poland.png"> </img> 
            </div>
            <div class="div-lang" id="2"> 
                <img class="country-img-lang" src="Country Icons/united-states.png"> </img> 
            </div>
            
            
        </div>
    </div>

    <script>
        calendarFill()
        getQuote()
        start()
        fetchTemperature()
        daysUntilEndOfSchool()
        daysUntilNextFreeDay()
    </script>
</body>
</html>
